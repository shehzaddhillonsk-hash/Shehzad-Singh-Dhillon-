<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chronos AI Clock</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: #000;
        }
        /* Custom scrollbar for chatbot */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        /* Realistic Flip Clock CSS */
        .flip-clock-container {
            display: flex;
            gap: 1rem;
            perspective: 1000px;
        }

        .flip-card {
            position: relative;
            width: 120px;
            height: 180px;
            font-size: 110px;
            font-weight: 800;
            line-height: 180px;
            text-align: center;
            border-radius: 12px;
            color: white;
        }

        @media (max-width: 640px) {
            .flip-card { width: 70px; height: 110px; font-size: 60px; line-height: 110px; }
        }

        .flip-card > div {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: #1a1a1a;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        /* Top Half */
        .flip-card .top {
            top: 0;
            border-radius: 12px 12px 0 0;
            z-index: 1;
            background: linear-gradient(to bottom, #222, #1a1a1a);
            border-bottom: 1px solid rgba(0,0,0,0.5);
        }

        /* Bottom Half */
        .flip-card .bottom {
            bottom: 0;
            border-radius: 0 0 12px 12px;
            z-index: 0;
            line-height: 0;
            background: linear-gradient(to bottom, #1a1a1a, #111);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* The Flipping Leaf */
        .flip-card .leaf {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            z-index: 2;
            transform-origin: bottom;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-card .leaf-front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #222, #1a1a1a);
            border-radius: 12px 12px 0 0;
            backface-visibility: hidden;
            z-index: 2;
        }

        .flip-card .leaf-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a1a1a, #111);
            border-radius: 0 0 12px 12px;
            transform: rotateX(-180deg);
            backface-visibility: hidden;
            z-index: 1;
            line-height: 0;
            /* Adjust content position for bottom half */
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .flip-card.flipping .leaf {
            transform: rotateX(-180deg);
        }

        /* Shadow effects for realism */
        .flip-card .top::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.3));
        }

        /* Glassmorphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {

</head>

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => {
                    console.log('Service Worker registration failed: ', err);
                });
            });
        }
